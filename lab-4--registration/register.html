<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20IT026 Register Page</title>
    <style>
        .cont {
            border: solid black 2px;
            padding-left: 30%;
            padding-right: 30%;  
            background-color: rgb(224, 220, 247);        
        }
    </style>
</head>

<body>
    <div class="cont">
        <h1>Register From For Student</h1>
        <h3>ID : <input type="text" placeholder="Enter Your ID Number"></h3>
        <h3>Name : <input type="text" placeholder="Enter Your Name"></h3>
        <h3>Date Of Birth : <input type="Date"></h3>
        <h3>Email : <input type="Email" placeholder="Enter Your Email"></h3>
        <h3>Password : <input type="password" placeholder="Enter Your Password"></h3>
        <h3>Phone : <input type="digit" placeholder="Enter Your Phone Number"></h3>
        <h3><input type="button" value="Register"></h3>
    </div>


</body>

</html>
